<section>
    <div class="p-4 mt-4 rounded bg-light shadow-sm">
        <form action="{% url 'employees:employees_list' %}" method="get">
            <div class="row g-2">

                <div class="col-lg-3 col">
                    <input type="text" class="form-control form-control-sm shadow-sm" placeholder="Поиск"
                           name="keyword" value="{{ options.keyword }}">
                </div>

                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-primary btn-sm"><small></small>Искать</button>
                </div>

                <div class="col-12">
                    <div class="rounded border bg-white p-2 mt-2 shadow-sm">
                        <h5 class="fs-6">Сортировать по:</h5>

                        <div class="row text-secondary g-3">
                            <div class="col-auto">
                                <input type="checkbox" class="form-check-input me-1" placeholder="Поиск"
                                       name="first_name" {% if options.first_name %} checked {% endif %}>
                                <small>Имя</small>
                            </div>

                            <div class="col-auto">
                                <input type="checkbox" class="form-check-input " placeholder="Поиск" name="second_name" {% if options.second_name %} checked {% endif %}>
                                <small>Фамилия</small>
                            </div>

                            <div class="col-auto">
                                <input type="checkbox" class="form-check-input " placeholder="Поиск" name="patronymic" {% if options.patronymic %} checked {% endif %}>
                                <small>Отчество</small>
                            </div>

                            <div class="col-auto">
                                <input type="checkbox" class="form-check-input " placeholder="Поиск" name="payment" {% if options.payment %} checked {% endif %}>
                                <small>Зарплата</small>
                            </div>

                            <div class="col-auto">
                                <input type="checkbox" class="form-check-input " placeholder="Поиск" name="parent__second_name" {% if options.parent__second_name %} checked {% endif %}>
                                <small>Начальник</small>
                            </div>

                            <div class="col-auto">
                                <input type="checkbox" class="form-check-input " placeholder="Поиск"
                                       name="date_employment" {% if options.date_employment %} checked {% endif %}>
                                <small>Дата приема на работу</small>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</section>
