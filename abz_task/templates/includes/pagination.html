{% load pagination_tags %}

{% if paginator.paginator.num_pages > 1 %}

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
            {% if paginator.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="{% url_parameters params page=paginator.previous_page_number %}">Previous</a>
                </li>
            {% endif %}

            {% for page in pages %}
                <li class="page-item {% if paginator.number == page %}active{% endif %}">
                    <a class="page-link" href="{% if page|is_int %}{% url_parameters params page=page %}{% endif %}">{{ page }}</a>
                </li>
            {% endfor %}

            {% if paginator.has_next %}
                <li class="page-item">
                    <a class="page-link" href="{% url_parameters params page=paginator.next_page_number %}">Next</a>
                </li>
            {% endif %}
        </ul>
    </nav>

{% endif %}
